on:
  push:
    paths:
      - sc_dashboard.Rmd
      - dhec_scraping.R
  schedule: 
  - cron: '0 21 * * *' 

name: Render Dashboard

jobs:
  render:
    name: Render Dashboard
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2
      - name: Prepare repository
        run: git checkout "${GITHUB_REF:11}"
      - uses: r-lib/actions/setup-r@v1
      - uses: r-lib/actions/setup-pandoc@v1
      - name: Install dependencies
        run: Rscript -e 'install.packages(c("rmarkdown", "flexdashboard", "tidyverse", "jtools", "lubridate", "extrafont", "ggplot2", "plotly", "xml2", "rvest"))'
      - name: Scrape DHEC data
        run: Rscript dhec_scraping.R
      - name: Render README
        run: Rscript -e 'rmarkdown::render("sc_dashboard.Rmd", flexdashboard::flex_dashboard(navbar = list(list(title = "SC DHEC", href = "https://scdhec.gov", icon = "fas fa-notes-medical"), list(title = "COVID Tracking Project", href = "https://covidtracking.com", icon = "fa-table"), list(title = "Author", href = "https://jacob-long.com", icon = "fa-user-edit"), list(title = paste("Updated:", format(as.Date(Sys.time(), tz = "America/New_York"), "%B %e, %Y")), align = "left", icon = "far fa-clock")), source_code = "https://github.com/jacob-long/SC-COVID-19-Dashboard", css = "sc_dash.css", theme = "flatly", orientation = "row", vertical_layout = "fill"))'
      - name: Commit results
        run: |
          git commit sc_dashboard.html dhec_case_data.csv -m 'Re-build sc_dashboard.html'
          git push origin 